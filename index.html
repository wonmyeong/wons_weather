<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Won's weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://static5.depositphotos.com/1029675/401/i/950/depositphotos_4010444-stock-illustration-the-animation-sun.jpg"
          alt=""
        />
        <h2>Won's weather forecast</h2>
        <img
          src="https://static5.depositphotos.com/1029675/401/i/950/depositphotos_4010444-stock-illustration-the-animation-sun.jpg"
          alt=""
        />
      </header>
      <div id="map"></div>
      <div id="location__search">
        <input id="location__searchInput" />
        <button id="location__searchButton" onclick="getLocation()">
          Search
        </button>
      </div>
      <section id="weather_info"></section>

      <section id="search_history">
        <p>검색 기록</p>
        <ul id="search_history__list"></ul>
      </section>
      <section id="pagination-container">
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="pagination"></ul>
        </nav>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="main.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsX6ioBPXXmRU0fgKLeewy20hDLJBIsMU&callback=initMap"
  ></script>
</html>
